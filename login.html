<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - WebApp</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <header>
        <div class="container">
            <div class="logo">
                <span class="logo-icon">W</span>
                <span class="logo-text">WebApp</span>
            </div>
            <div class="menu">
                <a href="./support.html" class="guide-link">Hướng dẫn</a>
                <div class="menu-icon" id="menuToggle">
                  <!-- Icon ba gạch -->
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
            </div>
            <div class="mobile-menu" id="mobileMenu">
                <a href="./support.html">Hướng dẫn</a>
            </div>
        </div>
  </header>
  <main>
    <div class="login-container">
      <h2>Đăng nhập</h2>
      <p class="welcome">Chào mừng bạn trở lại!</p>
      <form id="loginForm">
        <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" placeholder="Nhập email của bạn" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu <span class="required">*</span></label>
            <div class="relative">
              <input type="password" id="password" placeholder="Nhập mật khẩu" required>
              <svg id="ic-eye-close" class="ic-eyes" xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-eye-off"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10.585 10.587a2 2 0 0 0 2.829 2.828" /><path d="M16.681 16.673a8.717 8.717 0 0 1 -4.681 1.327c-3.6 0 -6.6 -2 -9 -6c1.272 -2.12 2.712 -3.678 4.32 -4.674m2.86 -1.146a9.055 9.055 0 0 1 1.82 -.18c3.6 0 6.6 2 9 6c-.666 1.11 -1.379 2.067 -2.138 2.87" /><path d="M3 3l18 18" /></svg>
              <svg id="ic-eye-open" class="ic-eyes" xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-eye"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
            </div>
        </div>
        <div class="options form-group">
          <label class="remember">
            <input type="checkbox" id="remember"> Ghi nhớ đăng nhập
          </label>
          <a href="./forgot.html" class="forgot">Quên mật khẩu?</a>
        </div>
        <button type="submit" class="login-btn">Đăng nhập</button>
      </form>
      <div class="register">
        Chưa có tài khoản? <a href="./register.html">Đăng ký ngay</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
        <div class="footer-left">© 2024 WebApp. Tất cả quyền được bảo lưu.</div>
        <div class="footer-right">
            <a href="#">Điều khoản sử dụng</a>
            <a href="#">Chính sách bảo mật</a>
        </div>
    </div>
  </footer>
  <script src="./main.js"></script>
  <script src="./validator.js"></script>
</body>
</html>
